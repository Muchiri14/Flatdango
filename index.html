<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Flatdango</title>
</head>

<body>

    <nav class="navbar bg-dark mt-4 test">
        <div class="container-fluid text-bg-dark d-flex justify-content-center">
            <h2 class="text-light" id="headTitle">FLATDANGO</h2>
        </div>
        <div class="container-fluid text-bg-dark d-flex justify-content-center">
            
            <h3 class="text-primary" id="descript">A Series Of Films</h3>
        </div>
   </nav>
  <div class="container mt-5" id="primary-container">
        <div class="row" id="about-film">
            <div class="row mt-2" id="">
                <div class="card col-3" id="list-container">
                    <div>
                        <h2 class="border rounded border-primary mt-2 bg-success" id="Titlename">AVAILABLE FILMS</h2>
                        <ul class="list-group" id="showingMovie" >
                        </ul>
                    </div>
                    <div>
                        <ul id="noTickets">
                        </ul>
                    </div>
                </div>

                <div class="card col-8" id="mvie">
                    <h4 class="card-title border border-primary mt-2 bg-info" id="filmTitle">HAPPY</h4>
                    <img class="card-img-top"
                        src="https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                        alt="Film details" id="poster">
                    <p class="border border-primary mt-2 rounded" id="movieDescription">New Movie Available Now</p>

                    <ul class="d-flex justify-content-center me-2" id="mviedet">
                        <li class="border border-primary me-2"  id="runtime"><span class="border-success me-2">Duration:</span> 2 hrs 10 minutes</li>
                        <li class="border border-primary me-2" id="showtime">Screening: 2030hrs</li>
                        <li class="border border-primary me-3" id="AtHandTickets">Available Tickets 75</li>
                    </ul>

                    <button type="button" class="btn btn-warning" id="getTicket">Ticket Purchase</button>


                </div>
            </div>

        </div>
    </div>


    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
